<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffba8c);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.0rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .inspiration {
            font-size: 0.9rem;
            margin-top: 1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"] {
            padding: 8px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 8px 16px;
            font-size: 0.9rem;
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff1c35;
        }

        .link {
            margin-top: 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 5px;
            display: none;
        }

        .link a {
            color: #fff;
            text-decoration: underline;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .fireworks div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out infinite;
        }

        @keyframes fireworks {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(calc(100px - 50%), calc(100px - 50%));
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <h1>ðŸŽ†ðŸŽ‰ Happy New Year 2025! ðŸŽ‰ðŸŽ†</h1>
    <p>Enter a name to create a personalized greeting link:</p>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="generateLink()">Create Greeting Link</button>
    <div class="link" id="linkContainer">
        <p>Share this link:</p>
        <a id="greetingLink" href="#" target="_blank"></a>
    </div>
    <p class="inspiration">"May the new year bring new hopes, fresh opportunities, and endless possibilities to shine brighter than ever."</p>
    <footer>
        Designed by <strong>Kali Tech Solutions</strong>
    </footer>

    <script>
        // Fireworks effect
        function createFireworks() {
            const fireworksContainer = document.querySelector('.fireworks');
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.animationDelay = `${Math.random()}s`;
                fireworksContainer.appendChild(firework);

                // Remove after animation ends
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }
        setInterval(createFireworks, 500);

        // Generate personalized link
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                const encodedName = encodeURIComponent(name);
                const baseURL = window.location.origin + window.location.pathname;
                const greetingURL = `${baseURL}?name=${encodedName}`;
                const linkContainer = document.getElementById('linkContainer');
                const linkElement = document.getElementById('greetingLink');
                linkElement.href = greetingURL;
                linkElement.textContent = greetingURL;
                linkContainer.style.display = 'block';
            } else {
                alert("Please enter a name.");
            }
        }

        // Display personalized message if name is in the URL
        const params = new URLSearchParams(window.location.search);
        const nameParam = params.get('name');
        if (nameParam) {
            const name = decodeURIComponent(nameParam);
            document.body.innerHTML = `
                <div class="fireworks"></div>
                <h1>ðŸŽ†ðŸŽ‰ Happy New Year, ${name}! ðŸŽ‰ðŸŽ†</h1>
                <p>Wishing you all the best in 2025!</p>
                <p class="inspiration">"May the new year bring new hopes, fresh opportunities, and endless possibilities to shine brighter than ever."</p>
                <footer>Designed by <strong>Kali Tech Solutions</strong></footer>
            `;
            createFireworks();
        }
    </script>
</body>
</html>
